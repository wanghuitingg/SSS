<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='triangle1-wrap'>
        <div class='triangle1'>111</div>
    </div>
    <div class="triangle">222</div>
    <canvas id='triangle3' width='50' height='50'>333</canvas>
    <svg class='triangle4'>
        <path name="三角形" fill="green" d="M50 0 L0 50 L50 50  Z"/>444
    </svg>
    <script>
        const triangle = document.getElementById('triangle3');
        const ctx = triangle.getContext('2d');
        //填充三角形（等边）
        ctx.beginPath();
        ctx.moveTo(50, 0);
        ctx.lineTo(0, 50);
        ctx.lineTo(50, 50);
        ctx.fillStyle = 'aqua';
        ctx.fill();
    </script>
</body>

<style>
    .triangle1-wrap {
        width: 50px;
        height: 50px;
        overflow: hidden;
    }

    .triangle1 {
        width: 50px;
        height: 50px;
        background-color: red;
        transform: rotateZ(45deg);
        margin-top: 35px;
    }

    .triangle {
        width: 0;
        height: 0;
        border-width: 100px;
        border-style: solid;
        border-color: tomato transparent transparent transparent;
    }

    .triangle4{
        width:50px;
    }
</style>

</html>
