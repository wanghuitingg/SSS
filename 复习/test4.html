<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log("定时器");
        }, 0);
        console.log("开始");

        new Promise((resolve) => {
            console.log("循环");
            for (var i = 0; i < 10000; i++) {
                i == 99 && resolve();
            }
        }).then(() => {
            console.log("then");
        })

        console.log("结束");
    </script>
</body>

</html>
