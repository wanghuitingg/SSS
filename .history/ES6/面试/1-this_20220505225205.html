<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.name = "db"
        class A {
            constructor() {
                // 属性
                this.name = "123"
            }
            // 原型下的方法
            getA() {
                console.log(this);
                return this.name + 1
            }
        }
        // 实例化一个对象
        let a = new A();
        // getA没有执行()
        let funcA = a.getA
        console.log(funcA());
    </script>
</body>

</html>
