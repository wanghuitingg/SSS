    <script>
        // 第一题
        window.name = "db"
        class A {
            constructor() {
                // 属性
                this.name = "123"
            }
            // 原型下的方法
            getA() {
                console.log(this);
                return this.name + 1
            }
        }
        // 实例化一个对象
        let a = new A();
        // getA没有执行(getA()才执行了),getA只是把函数体赋值给了funA
        let funcA = a.getA
        console.log(funcA());

        // 输出undefined
