<body>
    <script>
        console.log(1)
        var pro = new Promise((resolve,reject)=>{
            console.log(5);
            resolve(4);
            console.log(6);
        });
        pro.then((res)=>{
            console.log(res);
            setTimeout(() => {
                console.log(7);
            }, 1000);
        })
        setTimeout(() => {
            console.log(2);
        }, 1000);
        console.log(3);
        // 结果输出：1 5 6 3 4 2 7

        // setInterval 循环，
        // var timer = setInterval(() => {

        // }, 1000);
        // clearInterval(timer)
    </script>
